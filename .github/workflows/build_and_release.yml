      # -------------------------
      # Build
      # -------------------------

      - name: Build releases
        run: fastforge release --name default

      # -------------------------
      # Release on github
      # -------------------------

      - name: Github release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: gui/dist/*/*
          generateReleaseNotes: false
          artifactErrorsFailBuild: true
          draft: true
